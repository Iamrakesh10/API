<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourism Dashboard</title>

  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />

  <style>
    .search-bar {
      margin-right: 20px;
    }

    .search-form {
      display: flex;
      align-items: center;
    }

    .search-form input {
      border-radius: 20px 0 0 20px;
      border: 1px solid #ddd;
      padding: 8px 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-form input:focus {
      border-color: #5d87ff;
      box-shadow: 0 0 0 2px rgba(93, 135, 255, 0.2);
    }

    .search-form button {
      background: #5d87ff;
      color: white;
      border: none;
      border-radius: 0 20px 20px 0;
      padding: 8px 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-form button:hover {
      background: #4570ea;
    }

    .search-form button i {
      font-size: 16px;
    }

    .app-header {
      position: fixed !important;
      top: 0;
      left: 250px;
      right: 0;
      z-index: 1000;
    }

    .body-wrapper-inner {
      margin-top: 80px !important;
    }
  </style>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper"
       data-layout="vertical" data-navbarbg="skin6"
       data-sidebartype="full" data-sidebar-position="fixed"
       data-header-position="fixed">

    <!-- Sidebar -->
    <aside class="left-sidebar">
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="/" class="text-nowrap logo-img">
            <img src="{% static 'assets/images/logos/logo.svg' %}" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
              <span class="hide-menu">Main</span>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="{% url 'destination_list' %}" aria-expanded="false">
                <iconify-icon icon="solar:map-point-line-duotone"></iconify-icon>
                <span class="hide-menu">Destinations</span>
              </a>
            </li>

          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="body-wrapper">

      <!-- Header -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">

          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>

          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

              <!-- Search Bar -->
            <!--  <li class="nav-item search-bar">
                <form class="search-form d-flex align-items-center" method="get" action="">
                  <input type="text" name="q" placeholder="Search destinations..." />
                  <button type="submit"><i class="ti ti-search"></i></button>
                </form>
              </li>  -->

              <!-- Create Button -->
              <li class="nav-item ms-3">
                <a href="{% url 'destination_create' %}" class="btn btn-primary">
                  <i class="ti ti-plus"></i> Add Destination
                </a>
              </li>

              <!-- Profile Menu -->
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" id="drop2" data-bs-toggle="dropdown">
                  <img src="{% static 'assets/images/profile/user-1.jpg' %}"
                       width="35" height="35" class="rounded-circle" />
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up">
                  <div class="message-body">
                    <a class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    <a class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My Account</p>
                    </a>
                    <a class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Tasks</p>
                    </a>
                    <a href="#" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>

            </ul>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <div class="body-wrapper-inner">
        <div class="container-fluid">

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold">Tourism Dashboard</h5>
                  <p class="card-text">Manage tourist destinations easily.</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Dynamic Content -->
          {% block content %}{% endblock %}

          <!-- Footer -->
          <div class="py-6 px-6 text-center">
            <p class="mb-0 fs-4">Design and Developed by Rakesh M R</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <script src="{% static 'assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'assets/js/dashboard.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
